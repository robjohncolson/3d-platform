<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Platformer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100;
        }
        
        #qr-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #666;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 101;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        #qr-button:hover, #qr-button:active {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }
        
        #qr-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }
        
        #qr-overlay .qr-content {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            max-width: 90vw;
        }
        
        #qr-overlay img {
            width: 200px;
            height: 200px;
            margin: 10px 0;
        }
        
        #qr-overlay .close-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            z-index: 100;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .dpad {
            display: grid;
            grid-template-columns: 70px 70px 70px;
            grid-template-rows: 70px 70px 70px;
            gap: 8px;
        }
        
        .control-btn {
            width: 70px;
            height: 70px;
            border: 3px solid #fff;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            font-weight: bold;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            touch-action: manipulation;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: all 0.2s ease;
        }
        
        .control-btn:active, .control-btn.active {
            background: rgba(255, 255, 255, 0.7);
            transform: scale(0.95);
            box-shadow: 0 1px 4px rgba(0,0,0,0.4);
        }
        
        .jump-btn {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: rgba(255, 100, 100, 0.4);
            border: 4px solid #ff6464;
            font-size: 22px;
            box-shadow: 0 4px 12px rgba(255, 100, 100, 0.4);
        }
        
        .jump-btn:active, .jump-btn.active {
            background: rgba(255, 100, 100, 0.8);
            box-shadow: 0 2px 6px rgba(255, 100, 100, 0.6);
        }
        
        @media (max-width: 768px) {
            #ui {
                font-size: 14px;
            }
            
            #qr-button {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
            
            #qr-overlay img {
                width: 150px;
                height: 150px;
            }
            
            #controls {
                bottom: 15px;
                gap: 25px;
            }
            
            .control-btn {
                width: 65px;
                height: 65px;
                font-size: 18px;
            }
            
            .dpad {
                grid-template-columns: 65px 65px 65px;
                grid-template-rows: 65px 65px 65px;
                gap: 6px;
            }
            
            .jump-btn {
                width: 80px;
                height: 80px;
                font-size: 20px;
            }
        }
        
        .invisible {
            opacity: 0;
            pointer-events: none;
        }
        
        .gyro-btn {
            margin-top: 5px;
            padding: 5px 10px;
            background: rgba(100, 150, 255, 0.3);
            border: 2px solid #6496ff;
            border-radius: 15px;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .gyro-btn:hover, .gyro-btn.active {
            background: rgba(100, 150, 255, 0.6);
            transform: scale(1.05);
        }
        
        .gyro-btn.enabled {
            background: rgba(100, 255, 100, 0.4);
            border-color: #64ff64;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Level: <span id="level">1</span></div>
            <div>Lives: <span id="lives">3</span></div>
            <div>Coins: <span id="coins">0</span></div>
            <div id="gyro-toggle" class="gyro-btn">üéØ Gyro: OFF</div>
        </div>
        
        <div id="qr-button" title="Share game">üì±</div>
        
        <div id="qr-overlay">
            <div class="qr-content">
                <h3>Play on Mobile</h3>
                <img src="qr-code.png" alt="QR Code">
                <p>Scan this QR code with your phone to play!</p>
                <p><strong>https://robjohncolson.github.io/3d-platform/</strong></p>
                <button class="close-btn" onclick="closeQRCode()">Close</button>
            </div>
        </div>
        
        <div id="controls">
            <div class="control-group">
                <div class="dpad">
                    <div class="invisible"></div>
                    <div class="control-btn" id="up" data-key="up">‚Üë</div>
                    <div class="invisible"></div>
                    <div class="control-btn" id="left" data-key="left">‚Üê</div>
                    <div class="invisible"></div>
                    <div class="control-btn" id="right" data-key="right">‚Üí</div>
                    <div class="invisible"></div>
                    <div class="control-btn" id="down" data-key="down">‚Üì</div>
                    <div class="invisible"></div>
                </div>
            </div>
            
            <div class="control-group">
                <div class="control-btn jump-btn" id="jump" data-key="jump">JUMP</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // QR Code functionality
        function showQRCode() {
            document.getElementById('qr-overlay').style.display = 'flex';
        }
        
        function closeQRCode() {
            document.getElementById('qr-overlay').style.display = 'none';
        }
        
        // Setup QR button click handler
        window.addEventListener('load', () => {
            document.getElementById('qr-button').addEventListener('click', showQRCode);
            
            // Close on overlay click (outside content)
            document.getElementById('qr-overlay').addEventListener('click', (e) => {
                if (e.target.id === 'qr-overlay') {
                    closeQRCode();
                }
            });
        });
    </script>
    <script src="game.js"></script>
</body>
</html>
