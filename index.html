<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>3D Platformer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100;
            padding-top: max(10px, env(safe-area-inset-top));
            padding-left: max(10px, env(safe-area-inset-left));
        }
        
        #qr-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #666;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 101;
            font-size: 18px;
            transition: all 0.3s ease;
            margin-top: max(10px, env(safe-area-inset-top));
            margin-right: max(10px, env(safe-area-inset-right));
        }
        
        #qr-button:hover, #qr-button:active {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }
        
        #qr-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }
        
        #qr-overlay .qr-content {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            max-width: 90vw;
        }
        
        #qr-overlay img {
            width: 200px;
            height: 200px;
            margin: 10px 0;
        }
        
        #qr-overlay .close-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        
        #controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            z-index: 100;
            pointer-events: none;
            padding-bottom: max(40px, env(safe-area-inset-bottom, 40px));
            padding-left: max(20px, env(safe-area-inset-left, 20px));
            padding-right: max(20px, env(safe-area-inset-right, 20px));
            min-height: 160px;
        }
        
        .control-group {
            position: absolute;
            pointer-events: auto;
        }
        
        .thumbstick-container {
            bottom: 40px;
            left: 40px;
            width: 120px;
            height: 120px;
        }
        
        .thumbstick {
            position: relative;
            width: 120px;
            height: 120px;
            border: 4px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            touch-action: none;
            user-select: none;
        }
        
        .thumbstick-knob {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.8);
            border: 3px solid #fff;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
            touch-action: none;
            user-select: none;
        }
        
        .thumbstick-knob.active {
            background: rgba(255, 255, 255, 1);
            transform: translate(-50%, -50%) scale(1.1);
        }
        
        .jump-container {
            bottom: 40px;
            right: 40px;
        }
        
        .jump-btn {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 100, 100, 0.4);
            border: 4px solid #ff6464;
            font-size: 24px;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 100, 100, 0.4);
            transition: all 0.2s ease;
            user-select: none;
            touch-action: none;
        }
        
        .jump-btn:active, .jump-btn.active {
            background: rgba(255, 100, 100, 0.8);
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(255, 100, 100, 0.6);
        }
        
        @media (max-width: 768px) {
            #ui {
                font-size: 14px;
                padding-top: max(15px, env(safe-area-inset-top));
                padding-left: max(15px, env(safe-area-inset-left));
            }
            
            #qr-button {
                width: 35px;
                height: 35px;
                font-size: 16px;
                margin-top: max(15px, env(safe-area-inset-top));
                margin-right: max(15px, env(safe-area-inset-right));
            }
            
            #qr-overlay img {
                width: 150px;
                height: 150px;
            }
            
            #controls {
                /* Enhanced mobile safe area handling */
                padding-bottom: max(50px, env(safe-area-inset-bottom, 50px));
                padding-left: max(30px, env(safe-area-inset-left, 30px));
                padding-right: max(30px, env(safe-area-inset-right, 30px));
                min-height: 180px;
                /* Add visual debugging - remove after testing */
                /* background: rgba(255, 0, 0, 0.1); */
            }
            
            .thumbstick-container {
                bottom: 50px;
                left: 30px;
                width: 100px;
                height: 100px;
            }
            
            .thumbstick {
                width: 100px;
                height: 100px;
            }
            
            .thumbstick-knob {
                width: 40px;
                height: 40px;
            }
            
            .jump-container {
                bottom: 50px;
                right: 30px;
            }
            
            .jump-btn {
                width: 80px;
                height: 80px;
                font-size: 20px;
            }
        }
        
        .gyro-btn {
            margin-top: 5px;
            padding: 5px 10px;
            background: rgba(100, 150, 255, 0.3);
            border: 2px solid #6496ff;
            border-radius: 15px;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .gyro-btn:hover, .gyro-btn.active {
            background: rgba(100, 150, 255, 0.6);
            transform: scale(1.05);
        }
        
        .gyro-btn.enabled {
            background: rgba(100, 255, 100, 0.4);
            border-color: #64ff64;
        }
        
        /* Additional safe area handling for extreme cases */
        @supports (padding: max(0px)) {
            body {
                /* Ensure the entire body respects safe areas */
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
        }
        
        /* Extra rules for devices with home indicators and notches */
        @media (max-height: 600px) {
            #controls {
                /* Ensure controls are visible on short screens */
                padding-bottom: max(60px, env(safe-area-inset-bottom, 60px));
                height: 180px;
                min-height: 160px;
            }
            
            .thumbstick-container {
                bottom: 60px;
            }
            
            .jump-container {
                bottom: 60px;
            }
        }
        
        /* iPhone X and similar devices with home indicator */
        @supports (padding-bottom: env(safe-area-inset-bottom)) {
            #controls {
                /* Ensure home indicator doesn't interfere */
                padding-bottom: max(70px, calc(env(safe-area-inset-bottom) + 30px));
            }
        }
        
        /* Landscape orientation adjustments */
        @media (orientation: landscape) and (max-height: 500px) {
            #controls {
                /* Ensure controls are visible in landscape mode */
                height: 160px;
                padding-bottom: max(30px, env(safe-area-inset-bottom, 30px));
                min-height: 140px;
            }
            
            .thumbstick-container {
                bottom: 30px;
                left: 20px;
                width: 90px;
                height: 90px;
            }
            
            .thumbstick {
                width: 90px;
                height: 90px;
            }
            
            .thumbstick-knob {
                width: 35px;
                height: 35px;
            }
            
            .jump-container {
                bottom: 30px;
                right: 20px;
            }
            
            .jump-btn {
                width: 70px;
                height: 70px;
                font-size: 18px;
            }
            
            #ui {
                font-size: 12px;
                padding-top: max(5px, env(safe-area-inset-top));
            }
            
            #qr-button {
                width: 30px;
                height: 30px;
                font-size: 14px;
                margin-top: max(5px, env(safe-area-inset-top));
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Level: <span id="level">1</span></div>
            <div>Lives: <span id="lives">3</span></div>
            <div>Coins: <span id="coins">0</span></div>
            <div id="gyro-toggle" class="gyro-btn">ðŸŽ¯ Gyro: OFF</div>
        </div>
        
        <div id="qr-button" title="Share game">ðŸ“±</div>
        
        <div id="qr-overlay">
            <div class="qr-content">
                <h3>Play on Mobile</h3>
                <img src="qr-code.png" alt="QR Code">
                <p>Scan this QR code with your phone to play!</p>
                <p><strong>https://robjohncolson.github.io/3d-platform/</strong></p>
                <button class="close-btn" onclick="closeQRCode()">Close</button>
            </div>
        </div>
        
        <div id="controls">
            <div class="control-group thumbstick-container">
                <div class="thumbstick">
                    <div class="thumbstick-knob" id="thumbstick"></div>
                </div>
            </div>
            
            <div class="control-group jump-container">
                <div class="jump-btn" id="jump" data-key="jump">JUMP</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // QR Code functionality
        function showQRCode() {
            document.getElementById('qr-overlay').style.display = 'flex';
        }
        
        function closeQRCode() {
            document.getElementById('qr-overlay').style.display = 'none';
        }
        
        // Setup QR button click handler
        window.addEventListener('load', () => {
            document.getElementById('qr-button').addEventListener('click', showQRCode);
            
            // Close on overlay click (outside content)
            document.getElementById('qr-overlay').addEventListener('click', (e) => {
                if (e.target.id === 'qr-overlay') {
                    closeQRCode();
                }
            });
        });
    </script>
    <script src="game.js"></script>
</body>
</html>
