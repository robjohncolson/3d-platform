<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Platformer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100;
        }
        
        #qr-code {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        #qr-code img {
            display: block;
            width: 100px;
            height: 100px;
            margin: 0 auto 5px auto;
        }
        
        #qr-code .qr-text {
            font-size: 10px;
            color: #333;
            font-weight: bold;
            line-height: 1.2;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 100;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .dpad {
            display: grid;
            grid-template-columns: 60px 60px 60px;
            grid-template-rows: 60px 60px 60px;
            gap: 5px;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            border: 2px solid #fff;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: bold;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            touch-action: manipulation;
            cursor: pointer;
        }
        
        .control-btn:active, .control-btn.active {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(0.95);
        }
        
        .jump-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 100, 100, 0.3);
            border: 3px solid #ff6464;
            font-size: 20px;
        }
        
        .jump-btn:active, .jump-btn.active {
            background: rgba(255, 100, 100, 0.6);
        }
        
        @media (max-width: 768px) {
            #ui {
                font-size: 14px;
            }
            
            #qr-code {
                padding: 5px;
            }
            
            #qr-code img {
                width: 60px;
                height: 60px;
            }
            
            #qr-code .qr-text {
                font-size: 8px;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 16px;
            }
            
            .dpad {
                grid-template-columns: 50px 50px 50px;
                grid-template-rows: 50px 50px 50px;
            }
            
            .jump-btn {
                width: 70px;
                height: 70px;
                font-size: 18px;
            }
        }
        
        .invisible {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Level: <span id="level">1</span></div>
            <div>Lives: <span id="lives">3</span></div>
            <div>Coins: <span id="coins">0</span></div>
        </div>
        
        <div id="qr-code">
            <img src="qr-code.png" alt="QR Code">
            <div class="qr-text">Scan to play on mobile</div>
        </div>
        
        <div id="controls">
            <div class="control-group">
                <div class="dpad">
                    <div class="invisible"></div>
                    <div class="control-btn" id="up" data-key="up">↑</div>
                    <div class="invisible"></div>
                    <div class="control-btn" id="left" data-key="left">←</div>
                    <div class="invisible"></div>
                    <div class="control-btn" id="right" data-key="right">→</div>
                    <div class="invisible"></div>
                    <div class="control-btn" id="down" data-key="down">↓</div>
                    <div class="invisible"></div>
                </div>
            </div>
            
            <div class="control-group">
                <div class="control-btn jump-btn" id="jump" data-key="jump">JUMP</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
